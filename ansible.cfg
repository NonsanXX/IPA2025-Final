# config file for exam router
[defaults]
# Use local hosts file in this folder
inventory=./hosts 
# Don't worry about RSA Fingerprints
host_key_checking = False
# Do not create them
retry_files_enabled = False
# Do not show warnings
deprecation_warnings = False
# Increase timeout settings (default is 10 seconds)
timeout = 60
command_timeout = 60

[persistent_connection]
# Increase connection timeout for network devices
connect_timeout = 60
command_timeout = 60